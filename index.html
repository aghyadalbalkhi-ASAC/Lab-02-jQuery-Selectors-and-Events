<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styels.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select>
      <option value="default">Filter by Keyword</option>
    </select>
    
    <div id="div-buttons">
    <div id="sortButtons">

      <button class="btn-1 icon-forward" id="sortByTitle"><span>Sort By Title </span></button>
      <button class="btn-1 icon-forward" id="sortByHorns"><span>Sort By Horns</span></button>
    </div>

<br><br><br>


    <div id="buttons">
      <button class="btn-1 icon-forward" id="Firstpage"><span>First page</span></button>
      <button class="btn-1 icon-forward" id="SecondPage"><span>Second page</span></button>
   
    </div>
 
  </div>

  </header>


  <main>
    <template class="photo-template">

      <section>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
        <p>{{horns}}</p>
        
      </section>

    </template>


  </main>


  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>


  


</body>

</html>
